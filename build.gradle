task buildSandbox(type: Exec) {
    description "Build the sandbox vmware-iso server"

    commandLine "packer", "build", "-force", "-var-file=variables-sandbox.json", "template-debian.json"
}

task buildJenkins(type: Exec) {
    description "Build the jenkins vmware-iso server"

    commandLine "packer", "build", "-force", "-var-file=variables-jenkins.json", "template-debian.json"
}

task clean(type: Delete) {
    description "Delete the build directory"

    delete "build"
}

task cleanAll(type: Delete) {
    description "Delete the build and packer_cache directories"

    dependsOn clean
    delete "packer_cache"
}
